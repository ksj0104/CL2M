<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Table and Image Upload</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left {
            flex: 7;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        .right {
            flex: 3;
            padding: 20px;
            background-color: #e8e8e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>Excel Data Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <!-- Add more data rows as needed -->
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <!-- Add more data rows as needed -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="right">
        <h2>Upload Image</h2>
        <div class="input-container">
            <input type="file" accept="image/*">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter your name">
        </div>
        <button>Submit</button>
    </div>
</body>
</html>
