<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex: 1;
        }
        .header .title {
            font-size: 24px;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .content {
            flex: 9;
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul {
            list-style-type: none; /* 리스트 마커 제거 */
            padding: 0; /* 내부 여백 제거 */
            margin: 0; /* 외부 여백 제거 */
        }

        /* 리스트 아이템 스타일링 */
        li {
            padding: 8px 0; /* 위아래로 8px의 여백 설정 */
            border-bottom: 1px solid #ccc; /* 아이템 간 구분선 설정 */
            font-size: 14px; /* 폰트 크기 설정 */
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="http://www.midasit.com/favicon.ico?v=2">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">클라이엠 (CL2M) 관리자 페이지 (총무 전용)</div>
            <div class="info" id="info__birth">
              <select class="box" id="year">
                <option disabled selected>년</option>
              </select>
              <select class="box" id="month">
                <option disabled selected>월</option>
              </select>
            </div>
            <div class="buttons">
                <button onclick="excel_download()">엑셀 다운로드</button>
                <button onclick="image_download()">영수증 다운로드</button>
            </div>
        </div>
    <div class="content">
        <div class="top-side">
            <table id = "dataTable">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>일자</th>
                        <th>금액</th>
                        <th>일일이용권</th>
                        <th>장비구매</th>
                        <!-- Add more headers as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src = "admin.js"></script>
</body>
</html>
