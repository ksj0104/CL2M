<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크-라이엠 영수증 처리</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="http://www.midasit.com/favicon.ico?v=2">
</head>
<body>

    <script src="script.js"></script>
    <div class="total-region">
        <h3>클라이엠 (CL2M) 영수증 제출</h3>
        <div class="right-side">
            <div class="input-container">
                <input type="text" id="nameInput" placeholder="이름 입력">
            </div>
            <div>
                <div class="checkbox-section">
                    <label>
                        <input type="checkbox" id="day_" onclick="toggleCheckbox('day_', 'equi')" checked>
                         일일이용권
                    </label>
                    <label>
                        <input type="checkbox" id="equi" onclick="toggleCheckbox('equi', 'day_')">
                        정기권, 일일권, 장비구매
                    </label>
                </div>
            </div>
            <div class="container">
                <form id="upload-form">
                    <div class="upload-section">
                        <label for="file-upload" class="custom-file-upload">
                            이미지 선택
                        </label>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">제출</button>
                        </div>
                        <input type="file" id="file-upload" accept="image/*" multiple onchange="previewImages(event)" required>
                    </div>
                    <div class="preview-section">
                        <div class="slider" id="image-slider">
                            <div class="slides" id="slides-container">
                                <!-- 이미지 슬라이드들이 여기 추가될 것입니다. -->
                            </div>
                            <button type="button" class="prev" onclick="changeSlide(-1)">&#10094;</button>
                            <button type="button" class="next" onclick="changeSlide(1)">&#10095;</button>
                        </div>
                        <div class="indicators" id="indicators-container">
                            <!-- 인디케이터가 여기 추가될 것입니다. -->
                        </div>
                    </div>
                </form>
            </div>

            <div class="info" id="info__birth">
              <select class="box" id="year">
                <option disabled selected>년</option>
              </select>
              <select class="box" id="month">
                <option disabled selected>월</option>
              </select>
            <button onclick="show_list()">새로고침</button>
            </div>
        </div>
        <div class="left-side">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>결제일자</th>
                        <th>금액</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here -->
                    <tr>
                        <td>이름</td>
                        <td>일자</td>
                        <td>금액</td>
                        <td><button onclick="deleteRecord(this)">삭제</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
